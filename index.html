<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AudioTech-Store</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor contenido-header">
        <div class="imagen-header">
          <picture>
            <source
              sizes="1920w"
              srcset="img/header.avif 1920w"
              type="image/avif"
            />
            <source
              sizes="1920w"
              srcset="img/header.webp 1920w"
              type="image/webp"
            />
            <source
              sizes="1920w"
              srcset="img/header.png 1920w"
              type="image/png"
            />
            <img
              src="img/header.png"
              alt="Imagen header de audifonos"
              loading="lazy"
              decoding="async"
              height="600"
              width="1000"
            />
          </picture>
          <!--imagen header-->
        </div>

        <div class="texto-header">
          <p class="tagline-producto">Sonido Profesional</p>
          <h1 class="nombre-producto degradado">TechPro</h1>
          <p class="descripcion-producto">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates
            totam obcaecati reprehenderit exercitationem consequuntur? Quaerat
            iure, mollitia sed praesentium itaque cumque omnis, repellat
            adipisci tenetur qui esse quod, ullam eaque?
          </p>
          <p class="precio-producto">Desde <span>$299</span></p>
        </div>
      </div>
    </header>
  </body>
</html>
